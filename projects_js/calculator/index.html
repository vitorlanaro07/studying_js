<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculadora_corpo">
            <h1 class="nome">CalculadoraVitor</h1>
            <span class="tela"></span>
            <div class="botoes">
                <div class="botoes-column">
                    <button class="botao operador">+</button>
                    <button class="botao numeral">7</button>
                    <button class="botao numeral">4</button>
                    <button class="botao numeral">1</button>
                    <button class="botao numeral">0</button>             
                </div>
                <div class="botoes-column">
                    <button class="botao operador">-</button>        
                    <button class="botao numeral">8</button>
                    <button class="botao numeral">5</button> 
                    <button class="botao numeral">2</button>
                    <button class="botao ponto">.</button>
                </div>    
                <div class="botoes-column">
                    <button class="botao operador">*</button>
                    <button class="botao numeral">9</button>
                    <button class="botao numeral">6</button>
                    <button class="botao numeral">3</button>
                    <button class="botao limpar">C</button>
                </div>
                <div class="botoes-column">
                    <button class="botao botao-div operador">/</button>
                    <button class="botao botao-igualdade">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
