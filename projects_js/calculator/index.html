<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculadora_corpo">
            <h1 class="nome">CalculadoraVitor</h1>
            <span class="tela"></span>
            <div class="botoes">
                <div class="botoes-column">
                    <button class="botao operador" onclick="sinal('+')">+</button>
                    <button class="botao numeral" onclick="acumulador(7)">7</button>
                    <button class="botao numeral" onclick="acumulador(4)">4</button>
                    <button class="botao numeral" onclick="acumulador(1)">1</button>
                    <button class="botao numeral" onclick="acumulador(0)">0</button>             
                </div>
                <div class="botoes-column">
                    <button class="botao operador" onclick="sinal('-')">-</button>        
                    <button class="botao numeral" onclick="acumulador(8)">8</button>
                    <button class="botao numeral" onclick="acumulador(5)">5</button> 
                    <button class="botao numeral" onclick="acumulador(2)">2</button>
                    <button class="botao ponto" onclick="acumulador('.')">.</button>
                </div>    
                <div class="botoes-column">
                    <button class="botao operador" onclick="sinal('*')">*</button>
                    <button class="botao numeral" onclick="acumulador(9)">9</button>
                    <button class="botao numeral" onclick="acumulador(6)">6</button>
                    <button class="botao numeral"
                    onclick="acumulador(3)">3</button>
                    <button class="botao limpar" onclick="limpaTela()">C</button>
                </div>
                <div class="botoes-column">
                    <button class="botao botao-div operador" onclick="sinal('/')">/</button>
                    <button class="botao botao-igualdade" onclick="imprimeResultado()">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
