<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="startGame()">
  <div class="botoes-controle">
    <button class="botao botao-cima" onmousedown="moveup()" onmouseup="stopMove()" ontouchstart="moveup()">Up</button>
    <button class="botao botao-direita" onmousedown="moveright()" onmouseup="stopMove()" ontouchstart="moveright()">Right</button>
    <button class="botao botao-baixo" onmousedown="movedown()" onmouseup="stopMove()" ontouchstart="movedown()">Down</button>
    <button class="botao botao-esquerda" onmousedown="moveleft()" onmouseup="stopMove()" ontouchstart="moveleft()">Left</button>
  </div>

<script>
  var myGamePiece;


  function startGame() {
    myGamePiece = new component(24, 24, 'red', 10, 10);
    myGameArea.start();
  }

  var myGameArea = {
    canvas: document.createElement('canvas'),
    start: function() {
        this.canvas.width = 480,
        this.canvas.height = 270,
        this.context = this.canvas.getContext('2d'),
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
    },
    clear : function(){
      this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
  }

  function component(width, height, color, x, y){
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;
    this.update = function(){
      ctx = myGameArea.context;
      ctx.fillStyle = color;
      ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    this.newPos = function(){
      this.x += this.speedX;
      this.y += this.speedY;
    }
  }

  function updateGameArea() {
    myGameArea.clear();
    myGamePiece.newPos();
    myGamePiece.update(); 
  }
  
  function moveup(){
    myGamePiece.speedY -= 2;
  }

  function moveright(){
    myGamePiece.speedX += 2;
  }

  function movedown(){
    myGamePiece.speedY += 2;
  }
  
  function moveleft(){
    myGamePiece.speedX -= 2;
  }

  function stopMove(){
    myGamePiece.speedY = 0;
    myGamePiece.speedX = 0;
  }

</script>
</body>
</html>
