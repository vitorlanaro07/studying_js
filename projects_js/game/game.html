<script>
  var myGamePiece;
  var mySound;


  function startGame() {
    myGamePiece = new component(24, 24, 'red', 230, 120);
    mySound = new sound('./sound.mp3');
    myGameArea.start();
 
  }

  var myGameArea = {
    canvas: document.createElement('canvas'),
    start: function() {
        this.canvas.width = 480,
        this.canvas.height = 270,
        this.context = this.canvas.getContext('2d'),
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function(e) {
          myGameArea.keys = (myGameArea.keys || []);
          myGameArea.keys[e.keyCode] = true;
          console.log(myGameArea.keys);
        })
        window.addEventListener('keyup', function(e) {
          myGameArea.keys[e.keyCode] = false;
        })
    },
    clear : function(){
      this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
  }

  function component(width, height, color, x, y){
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;
    this.update = function(){
      ctx = myGameArea.context;
      ctx.fillStyle = color;
      ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    this.newPos = function(){
      this.x += this.speedX;
      this.y += this.speedY;
    }
  }

  function sound(src) {
    this.sound = document.createElement("audio");
    this.sound.src = src;
    this.sound.setAttribute("preload", "auto");
    this.sound.setAttribute("controls", "none");
    this.sound.style.display = "none";
    this.sound.volume = 0.2;
    this.sound.loop = true;
    document.body.appendChild(this.sound);
    this.play = function(){
      this.sound.play();
    }
  
  }

  function updateGameArea() {
    mySound.play();
    myGameArea.clear();
    myGamePiece.speedY = 0;
    myGamePiece.speedX = 0;
    if (myGameArea.keys && myGameArea.keys[37]){myGamePiece.speedX = -2.5;}
    if (myGameArea.keys && myGameArea.keys[38]){myGamePiece.speedY = -2.5;}
    if (myGameArea.keys && myGameArea.keys[39]){myGamePiece.speedX = 2.5;}
    if (myGameArea.keys && myGameArea.keys[40]){myGamePiece.speedY = 2.5;}
    myGamePiece.newPos();
    myGamePiece.update(); 
  }
